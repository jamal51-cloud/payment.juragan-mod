<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEMBAYARAN JURAGAN MOD</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://img1.pixhost.to/images/7056/619814987_holdyy.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      text-align: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    h1.glitch {
      position: relative;
      font-size: 2.5em;
      color: #00ffff;
      animation: glitch-hack 1.5s infinite;
      text-shadow: 0 0 2px #00ffff, 0 0 10px #00ffff;
      margin-bottom: 30px;
      z-index: 1;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.8;
    }

    h1.glitch::before {
      top: -2px;
      color: #f0f;
      z-index: -1;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    h1.glitch::after {
      top: 2px;
      color: #0ff;
      z-index: -2;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitch-hack {
      0% { transform: none; }
      20% { transform: skew(-2deg, 0.5deg); }
      40% { transform: skew(1deg, -1deg); }
      60% { transform: skew(-0.5deg, 2deg); }
      80% { transform: skew(2deg, 1deg); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); transform: translate(-2px, -2px); }
      50% { clip-path: inset(30% 0 40% 0); transform: translate(2px, 1px); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(-1px, -1px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); transform: translate(1px, 1px); }
      50% { clip-path: inset(10% 0 85% 0); transform: translate(-3px, 0); }
      100% { clip-path: inset(0 0 90% 0); transform: translate(2px, -2px); }
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.3em;
      margin: 15px 0;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }

    img.qr {
      margin-top: 20px;
      border-radius: 10px;
      max-width: 260px;
      box-shadow: 0 0 25px #00ffff;
      animation: float 3s ease-in-out infinite;
    }

    .glitch-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00ffff;
      opacity: 0.1;
      animation: scan 3s linear infinite;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    /* ðŸŒŸ Bintang menyala */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 8px #00ffff;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="glitch-line"></div>
  <div class="stars" id="stars"></div>

  <h1 class="glitch" data-text="PEMBAYARAN JURAGAN MOD">PEMBAYARAN JURAGAN MOD</h1>

  <div class="container">
    <p><strong>DANA:</strong> 083830330486</p>
    <img class="qr" src="https://img1.pixhost.to/images/7056/619813568_holdyy.jpg" alt="QR Dana">
  </div>

  <script>
    // Efek bintang menyala
    const stars = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
      stars.appendChild(star);
    }
  </script>
</body>
</html>
