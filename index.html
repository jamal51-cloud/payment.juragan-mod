  <style>
    * {
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://img1.pixhost.to/images/7056/619814987_holdyy.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      text-align: center;
      padding: 40px 20px;
      overflow: hidden;
      filter: brightness(1.1) contrast(1.2) saturate(1.5);
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1.glitch {
      position: relative;
      font-size: 2.7em;
      color: #00ffff;
      animation: glitch-hack 3s infinite ease-in-out;
      text-shadow: 0 0 3px #00ffff, 0 0 15px #00ffff;
      margin-bottom: 30px;
      z-index: 1;
      transition: all 0.4s ease;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.7;
      transition: all 0.4s ease;
    }

    h1.glitch::before {
      top: -1px;
      color: #f0f;
      z-index: -1;
      animation: glitchTop 2s infinite ease-in-out alternate-reverse;
    }

    h1.glitch::after {
      top: 1px;
      color: #0ff;
      z-index: -2;
      animation: glitchBottom 2s infinite ease-in-out alternate-reverse;
    }

    @keyframes glitch-hack {
      0% { transform: none; }
      50% { transform: skew(1deg, -1deg); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 95% 0); transform: translate(-1px, -1px); }
      100% { clip-path: inset(70% 0 10% 0); transform: translate(1px, 1px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); transform: translate(1px, 1px); }
      100% { clip-path: inset(0 0 90% 0); transform: translate(-1px, -1px); }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      animation: glow 2.5s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
      transition: all 0.5s ease;
    }

    p {
      font-size: 1.3em;
      margin: 15px 0;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }

    .link-container {
      margin-top: 25px;
    }

    .link-container a {
      display: block;
      margin: 10px auto;
      color: #0ff;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease-in-out;
      width: max-content;
    }

    .link-container a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff; }
    }

    .glitch-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00ffff;
      opacity: 0.1;
      animation: scan 5s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 6px #00ffff;
      animation: fall 6s linear infinite, twinkle 3s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-5vh); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; transform: scale(1.4); }
    }

  </style>
</head>
<body>

  <script>
    // Efek bintang jatuh yang lebih smooth
